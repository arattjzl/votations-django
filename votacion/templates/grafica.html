{% extends 'base.html' %}

{% block titulo %}
Votacion Gr√°fica
{% endblock titulo %}

{% block contenido %}
<div id="grafica" style="min-width: 310px; height: 400px; margin: 0 auto;"></div>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script>
    Highcharts.chart('grafica', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Grafica de Votaciones'
        },
        subtitle: {
            text: 'Cada Candidato'
        },
        xAxis: {
            categories: [
                {% for candidato, num_votos in candidatos.items %}
                    '{{ candidato.nombre }}',
                {% endfor %}
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Numero de votos'
            }
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Votos',
            data: [
                {% for candidato, num_votos in candidatos.items %}
                    {{ num_votos }},
                {% endfor %}
            ]
        }]
    });
</script>
{% endblock contenido %}
